<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Tracker</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-12 col-md-12">
				<div class = "jumbotron primary text-center">
					<h1>Train Scheduler</h1>
					<h2>Find that train before you miss it!</h2>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-lg-12 col-md-12">
				<div class = "panel panel-default">
					<div class = "panel-heading">Current Train Schedule</div>
					<div class = "panel-body">
						<table class = "table">
							<thead>
			 				 	<tr>
				 				    <th>Train Name</th>
				  					<th>Destination</th>
				    				<th>Frequency (min)</th>
				    				<th>Next Arrival</th>
				    				<th>Minutes Away</th>
			 					</tr>
			 				</thead>
			 				<tbody id ="tableBody">
			   					<!-- <tr>
			     					<td>Mark</td>
			     					<td>Otto</td>
			     					<td>@mdo</td>
			  					</tr> -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-lg-12 col-md-12">
				<div class = "panel panel-primary">
					<div class = "panel-heading">Add Train</div>
					<div class = "panel-body">
						<form>
							<div class = "form-group">
								<label for = "trainName">Train Name</label>
								<input type = "text" id ="trainName" class = "form-control">
								<label for = "trainDest">Destination</label>
								<input type = "text" id ="trainDest" class = "form-control">
								<label for = "trainFirst">Frst Train Time (HH:mm - military time)</label>
								<input type = "text" id ="trainFirst" class = "form-control">
								<label for = "trainFreq">Frequency (min)</label>
								<input type = "text" id ="trainFreq" class = "form-control">
								<br />
								<input type = "button" class = "btn btn-primary" value = "Submit" id = "trainSubmit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
	<script src = "assets/javascript/javascript.js"></script>
</body>
</html>
